<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let base=Number(prompt("enter the base:"))
        let height=Number(prompt("enter the height:"))
        let area=0.5*base*height
        alert(`Area is ${area}`)

        let a=Number(prompt("enter side a:"))
        let b=Number(prompt("enter side b"))
        let c=Number(prompt("enter side c"))
        let perimeter=a+b+c
        alert(`the perimeter of triangle is ${perimeter}`)

        let length=Number(prompt("enter a length:"))
        let width=Number(prompt("enter a width:"))
        let arearec=length*width
        let perimeterrec=2*(length+width)
        alert(`area of the rectangle is ${arearec}`)
        alert(`perimeter of the rectangle is ${perimeterrec}`)
    </script>
</body>
</html>
